<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift Desk reConnect</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>Uplift Desk reConnect</h1>
    <div id="debugContainer">
        <h2>Debug</h2>
        <button id="btnServiceDiscovery">Discover</button>
    </div>
    <div id="controlContainer">
        <h2>Control</h2>
        <p>Last height: [<span id="sLastHeight">?,?</span>]</p>
        <p>Standing height: [<span id="sStandingHeight">?,?</span>]</p>
        <p>Sitting height: [<span id="sSittingHeight">?, ?</span>]</p>
        <button class="noselect" id="btnConnect">Connect</button>
        <button class="noselect" id="btnDisconnect" disabled>Disconnect</button>
        <button class="noselect" id="btnUp" disabled>Up</button>
        <button class="noselect" id="btnDown" disabled>Down</button>
        <button class="noselect" id="btnStand" disabled>Stand</button>
        <button class="noselect" id="btnSit" disabled>Sit</button>
        <label for="chxReconnect">Reconnect</label> <input type="checkbox" name="chxReconnect" id="chxReconnect" />
        <button class="noselect" id="btnSetStand" disabled>Set Stand Height</button>
        <button class="noselect" id="btnSetSit" disabled>Set Sit Height</button>
    </div>
    <!--
    eventually i'll need to do user signups and create an oauth provider so i can 
    make a google local execution action to have the google assistant control the desk 
        <div id="userContainer">

        </div>
    -->
</body>
<script src="main.js"></script>
</html>
